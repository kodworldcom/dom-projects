<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background Color</title>
  </head>
  <body id="bodyTag">
    <script>
      const bodyTagElement = document.getElementById("bodyTag");
      const colorItems = ["yellow", "green", "red", "pink", "purple"];

      const changeColor = () => {
        const color = colorItems[Math.floor(Math.random() * colorItems.length)];
        bodyTag.style.backgroundColor = color;
      };

      setInterval(changeColor, 100);
    </script>
  </body>
</html>
